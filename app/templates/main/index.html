<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main/css/style.css') }}">
</head>
<body>
    <h1>Items</h1>
    <a href="{{ url_for('main.add_item') }}">Add Item</a>
    <ul>
        {% for item in items %}
        <li>
            {{ item.name }} - {{ item.description }}
            <a href="{{ url_for('main.update_item', id=item.id) }}">Edit</a>
            <form action="{{ url_for('main.delete_item', id=item.id) }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <script src="{{ url_for('static', filename='main/js/script.js') }}"></script>
</body>
</html>
